<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>配置文件加密解密工具</title>
    <link rel="stylesheet" href="lib/index.css">

    <link rel="stylesheet" href="style/cryptoFile.css">
</head>

<body>
<div id="app">

    <div :class="classPrefix">
        <div :class="classPrefix + '_title'">配置文件加密解密工具</div>
        <div :class="classPrefix + '-wrapper'">

        <div :class="classPrefix + '-wrapper-item'">

            <div :class="classPrefix + '-wrapper-item_input'">

                <el-input
                        placeholder="加密秘钥"
                        label="加密秘钥:"
                        v-model="passWord"
                        show-password
                        size="medium"
                >
                </el-input>
            </div>
        </div>
        <div :class="classPrefix + '-wrapper-item'">
            <input type="file" @change="upload($event)" ref="UploadFile" name="file" id="file"/>
        </div>

        <div :class="classPrefix + '-wrapper-item'">
            <el-input
                    v-model="fileName"
                    size="medium"
                    disabled
            >
            </el-input>
        </div>
    </div>
    <div :class="classPrefix + '_btn-group'">
        <el-button type="primary" @click="encryptSave">加密</el-button>
        <el-button type="primary" @click="decryptSave">解密</el-button>
    </div>
</div>

<!--    <div class="dataDiv" id="fileContent">{{fileContent}}</div>-->

<!--    <div class="dataDiv" id="parseContent">{{cipherText}}</div>-->

    </el-row>
</div>



</body>

</html>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="lib/index.js"></script>
<script src="lib/FileSaver.min.js"></script>
<script src="script/common.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
<script src="script/cryptoFile.js"></script>
<script type="text/javascript">
    let Root = Vue.extend(Main);
    new Root().$mount('#app');
</script>
